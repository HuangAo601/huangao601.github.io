<html>

    <head>
        <title>This is my game.</title>
        <link rel="stylesheet" href="style.css">
        <script src=js.js></script>
    </head>

    <body>

        <div id="head">
        <h2>Please Answer The Following Questions</h2>
        <h3>Designed By Huang Ao(1155136999)</h3>
        <br>
        <hr>
        </div>

        <div>
        <input type="button" id="show_rule" value="查看规则">
        <br><br>
        </div>

        <div id="questions">
        <p>1. 中国的省会城市是？（单选题）</p>
        <input type="radio" name="a1" id="a1" >A、武汉<br>
        <input type="radio" name="b1" id="b1" >B、北京<br>
        <input type="radio" name="c1" id="c1" >C、上海<br>
        <input type="radio" name="d1" id="d1" >D、深圳<br>
        <br>
        <p>2. 中华人民共和国是什么时候成立的？（单选题）</p>
        <input type="radio" name="a2" id="a2" >A、1949年<br>
        <input type="radio" name="b2" id="b2" >B、2000年<br>
        <input type="radio" name="c2" id="c2" >C、1987年<br>
        <input type="radio" name="d2" id="d2" >D、1952年<br>
        <br>
        <p>3. 以下哪些民族在中国属于少数民族？（多选题）</p>
        <input type="checkbox" name="a3" id="a3" >A、汉族<br>
        <input type="checkbox" name="b3" id="b3" >B、壮族<br>
        <input type="checkbox" name="c3" id="c3" >C、回族<br>
        <input type="checkbox" name="d3" id="d3" >D、彝族<br>
        </div>

        <br>

        <div>
                <input type="button" id="show_result" value="提交查看分数">
                <br><br>
                <p id="scores" style="background-color:#ffcccc;font-family: 'Times New Roman', Times, serif;height:20px">
                </p>
        </div>

    </body>


</html>
