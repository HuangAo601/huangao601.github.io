<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Webslesson Tutorial | Show Rollup Data in Jquery Datatables</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      </head>  
      <body>  
           <br /><br />  
           <div class="containe">  
                <h1 align="center">Show Rollup Data in Jquery Datatables</h3><br />  
                <h3 align="center">Rollup Database</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>id</th>  
                               <th>fields</th>  
                               <th>Name</th> 
                               <th>Picture</th>
                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "airtable_data.json",  
           "columns"     :     [  
                {     "data"     :     "Type"     },  
                {     "data"     :     "Recipe added"},  
                {     "data"     :     "Total"},
           ]  
      });  
 });  
 </script>
